---
name: Tests
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  rspec:
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.3.10', '3.4.8', '4.0.1']
        rails: ['7.2.3', '8.0.1', '8.1.2']
    runs-on: ubuntu-latest
    name: Testing with Ruby ${{ matrix.ruby }} and Rails ${{ matrix.rails }}
    steps:
      - uses: actions/checkout@v4

      # Workaround: The ubuntu-latest runner image (20260126.10+) ships a pre-installed Ruby 4.0.1
      # that causes native extension builds and bundler operations to fail. Removing it forces
      # setup-ruby to download a working build from ruby-builder instead.
      # See https://github.com/ruby/rubygems/issues/9284.
      - name: Remove pre-installed Ruby 4.0
        if: matrix.ruby == '4.0.1'
        run: rm -rf /opt/hostedtoolcache/Ruby/4.0*

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Install gems
        env:
          RAILS_VERSION: ${{ matrix.rails }}
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Run RSpec
        env:
          SIMPLECOV: '0'
        run: make rspec

  quality-checks:
    runs-on: ubuntu-latest
    name: Code quality, test coverage and documentation checks
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.10'

      - name: Install gems
        env:
          RAILS_VERSION: '7.1.5'
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Run Rubocop
        run: make ruby-lint

      - name: Run RSpec
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
          SIMPLECOV: '1'
        run: make rspec

      - name: Run Nanoc Check
        run: make nanoc-check-all

      - name: Run Guide Check
        run: make slim-lint
  permit-merge:
    name: Permit merge
    needs: [rspec, quality-checks]
    runs-on: ubuntu-latest
    steps:
      - run: "echo 'All checks passed âœ…'"
